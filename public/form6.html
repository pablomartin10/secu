<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 6</title>
</head>
<body>
  <h1>Formulario 6: Subir un archivo</h1>
  <form action="/uploadForm6" method="post" enctype="multipart/form-data">
    <label for="file">Selecciona un archivo para subir:</label>

    <button type="submit">Subir</button>
  </form>
</body>
</html>
