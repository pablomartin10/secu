<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Formularios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Cabecera con logos de Findus y Nomad Foods -->
  <header class="brand-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Findus_Logo.png" alt="Findus Logo" class="brand-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Nomad_Foods_logo.png" alt="Nomad Foods Logo" class="brand-logo">
  </header>
  
  <div class="container">
    <h1>Pulsa el botón correspondiente para comenzar</h1>
    <div class="grid">
      <!-- Tarjeta 1: Revisión LVO (usamos una imagen de checklist) -->
      <div class="form-card">
        <a href="/form1" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Checklist_icon.svg/512px-Checklist_icon.svg.png" alt="Revisión LVO">
        </a>
        <p>Revisión LVO</p>
        <a href="/form1" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 2: Revisión Botiquines (imagen de botiquín de primeros auxilios) -->
      <div class="form-card">
        <a href="/form2" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/First_aid_kit.svg/512px-First_aid_kit.svg.png" alt="Revisión Botiquines">
        </a>
        <p>Revisión Botiquines</p>
        <a href="/form2" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 3: Revisión Arneses (imagen de arnés de seguridad) -->
      <div class="form-card">
        <a href="/form3" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Safety_Harness.svg/512px-Safety_Harness.svg.png" alt="Revisión Arneses">
        </a>
        <p>Revisión Arneses</p>
        <a href="/form3" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 4: Revisión Escaleras (imagen de escalera) -->
      <div class="form-card">
        <a href="/form4" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Ladder_icon.svg/512px-Ladder_icon.svg.png" alt="Revisión Escaleras">
        </a>
        <p>Revisión Escaleras</p>
        <a href="/form4" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 5: Revisión Andamios (imagen de andamios o scaffolding) -->
      <div class="form-card">
        <a href="/form5" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Scaffolding_icon.svg/512px-Scaffolding_icon.svg.png" alt="Revisión Andamios">
        </a>
        <p>Revisión Andamios</p>
        <a href="/form5" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 6: Revisión Vehículos (imagen de vehículo o automóvil) -->
      <div class="form-card">
        <a href="/form6" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Car_icon.svg/512px-Car_icon.svg.png" alt="Revisión Vehículos">
        </a>
        <p>Revisión Vehículos</p>
        <a href="/form6" target="_blank" class="btn">Ir al formulario</a>
      </div>
    </div>
  </div>
</body>
</html>
