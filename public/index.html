<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Formularios</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos temporales para visualización */
    .brand-logo { height: 60px; margin: 0 20px; }
    .form-card img { width: 120px; height: 120px; object-fit: contain; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; }
    .form-card { text-align: center; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
  </style>
</head>
<body>
  <header class="brand-header" style="text-align: center; padding: 20px; background: #f5f5f5;">
    <img src="https://cdn-icons-png.flaticon.com/512/681/681662.png" alt="Logo 1" class="brand-logo">
    <img src="https://cdn-icons-png.flaticon.com/512/681/681686.png" alt="Logo 2" class="brand-logo">
  </header>
  
  <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
    <h1 style="text-align: center; margin-bottom: 40px;">Pulsa el botón correspondiente para comenzar</h1>
    <div class="grid">
      <!-- Tarjeta 1: Revisión LVO -->
      <div class="form-card">
        <a href="/form1">
          <img src="https://static.thenounproject.com/png/2185957-200.png" alt="Checklist">
        </a>
        <p>Revisión LVO</p>
        <a href="/form1" class="btn" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Ir al formulario</a>
      </div>

      <!-- Tarjeta 2: Revisión Botiquines -->
      <div class="form-card">
        <a href="/form2">
          <img src="https://static.thenounproject.com/png/3484757-200.png" alt="Botiquín">
        </a>
        <p>Revisión Botiquines</p>
        <a href="/form2" class="btn" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Ir al formulario</a>
      </div>

      <!-- Tarjeta 3: Revisión Arneses -->
      <div class="form-card">
        <a href="/form3">
          <img src="https://static.thenounproject.com/png/3043085-200.png" alt="Arnés">
        </a>
        <p>Revisión Arneses</p>
        <a href="/form3" class="btn" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Ir al formulario</a>
      </div>

      <!-- Tarjeta 4: Revisión Escaleras -->
      <div class="form-card">
        <a href="/form4">
          <img src="https://static.thenounproject.com/png/3043068-200.png" alt="Escalera">
        </a>
        <p>Revisión Escaleras</p>
        <a href="/form4" class="btn" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Ir al formulario</a>
      </div>

      <!-- Tarjeta 5: Revisión Andamios -->
      <div class="form-card">
        <a href="/form5">
          <img src="https://static.thenounproject.com/png/2812278-200.png" alt="Andamio">
        </a>
        <p>Revisión Andamios</p>
        <a href="/form5" class="btn" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Ir al formulario</a>
      </div>

      <!-- Tarjeta 6: Revisión Vehículos -->
      <div class="form-card">
        <a href="/form6">
          <img src="https://static.thenounproject.com/png/712729-200.png" alt="Vehículo">
        </a>
        <p>Revisión Vehículos</p>
        <a href="/form6" class="btn" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Ir al formulario</a>
      </div>
    </div>
  </div>
</body>
</html>
