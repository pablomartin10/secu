<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Formularios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Cabecera con logos de Findus y Nomad Foods -->
  <header class="brand-header">
    <!-- Alternativa para Findus -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Findus_logo.png/320px-Findus_logo.png" alt="Findus Logo" class="brand-logo">
    <!-- Alternativa para Nomad Foods -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Nomad_Foods_logo.svg/320px-Nomad_Foods_logo.svg.png" alt="Nomad Foods Logo" class="brand-logo">
  </header>
  
  <div class="container">
    <h1>Pulsa el botón correspondiente para comenzar</h1>
    <div class="grid">
      <!-- Tarjeta 1: Revisión LVO (imagen de checklist) -->
      <div class="form-card">
        <a href="/form1" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Checklist_icon.svg/256px-Checklist_icon.svg.png" alt="Revisión LVO">
        </a>
        <p>Revisión LVO</p>
        <a href="/form1" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 2: Revisión Botiquines (imagen de botiquín de primeros auxilios) -->
      <div class="form-card">
        <a href="/form2" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/First_aid_kit_icon.svg/256px-First_aid_kit_icon.svg.png" alt="Revisión Botiquines">
        </a>
        <p>Revisión Botiquines</p>
        <a href="/form2" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 3: Revisión Arneses (imagen de arnés de seguridad) -->
      <div class="form-card">
        <a href="/form3" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Safety_harness_icon.svg/256px-Safety_harness_icon.svg.png" alt="Revisión Arneses">
        </a>
        <p>Revisión Arneses</p>
        <a href="/form3" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 4: Revisión Escaleras (imagen de escalera) -->
      <div class="form-card">
        <a href="/form4" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Ladder_icon.svg/256px-Ladder_icon.svg.png" alt="Revisión Escaleras">
        </a>
        <p>Revisión Escaleras</p>
        <a href="/form4" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 5: Revisión Andamios (imagen de andamios) -->
      <div class="form-card">
        <a href="/form5" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Scaffolding_icon.svg/256px-Scaffolding_icon.svg.png" alt="Revisión Andamios">
        </a>
        <p>Revisión Andamios</p>
        <a href="/form5" target="_blank" class="btn">Ir al formulario</a>
      </div>
      
      <!-- Tarjeta 6: Revisión Vehículos (imagen de vehículo) -->
      <div class="form-card">
        <a href="/form6" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Car_icon.svg/256px-Car_icon.svg.png" alt="Revisión Vehículos">
        </a>
        <p>Revisión Vehículos</p>
        <a href="/form6" target="_blank" class="btn">Ir al formulario</a>
      </div>
    </div>
  </div>
</body>
</html>
