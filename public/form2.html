<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario 2: Revisión Botiquines</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Revisión Botiquines</h1>
    <p>Proporcione la información requerida para la revisión de botiquines.</p>
    <form action="/uploadForm2" method="post" enctype="multipart/form-data">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" name="email" id="email" placeholder="tu@correo.com" required>

      <label for="fecha">Fecha de Revisión:</label>
      <input type="date" name="fecha" id="fecha" required>

      <label for="ubicacion">Ubicación:</label>
      <input type="text" name="ubicacion" id="ubicacion" placeholder="Lugar de la revisión" required>

      <label for="num_botiquines">Número de Botiquines Revisados:</label>
      <input type="number" name="num_botiquines" id="num_botiquines" placeholder="Cantidad" required>

      <label>¿Todos los botiquines cuentan con los elementos mínimos?</label>
      <div>
         <input type="radio" id="elementos_si" name="elementos" value="si" required>
         <label for="elementos_si">Sí</label>
         <input type="radio" id="elementos_no" name="elementos" value="no">
         <label for="elementos_no">No</label>
      </div>

      <label for="file">Adjunta el archivo:</label>
      <input type="file" name="file" id="file" required>

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea name="comentarios" id="comentarios" rows="4" placeholder="Ingresa comentarios adicionales..."></textarea>

      <button type="submit" class="btn">Enviar Revisión</button>
    </form>
  </div>
</body>
</html>
