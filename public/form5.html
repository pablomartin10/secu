<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario 5: Revisión Andamios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Revisión Andamios</h1>
    <p>Complete la información solicitada para la revisión de andamios.</p>
    <form action="/uploadForm5" method="post" enctype="multipart/form-data">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" name="email" id="email" placeholder="tu@correo.com" required>

      <label for="fecha">Fecha de Revisión:</label>
      <input type="date" name="fecha" id="fecha" required>

      <label for="ubicacion">Ubicación:</label>
      <input type="text" name="ubicacion" id="ubicacion" placeholder="Lugar de la revisión" required>

      <label for="num_andamios">Número de Andamios Revisados:</label>
      <input type="number" name="num_andamios" id="num_andamios" placeholder="Cantidad" required>

      <label for="estado_andamios">Estado General de los Andamios:</label>
      <select name="estado_andamios" id="estado_andamios" required>
         <option value="">Seleccione</option>
         <option value="bueno">Bueno</option>
         <option value="regular">Regular</option>
         <option value="malo">Malo</option>
      </select>

      <label for="file">Adjunta el archivo:</label>
      <input type="file" name="file" id="file" required>

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea name="comentarios" id="comentarios" rows="4" placeholder="Ingresa comentarios adicionales..."></textarea>

      <button type="submit" class="btn">Enviar Revisión</button>
    </form>
  </div>
</body>
</html>
